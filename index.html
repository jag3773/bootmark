<!DOCTYPE html>
<html>
<head>
  <title>bootmark</title>
</head>
<body>
  <div id="md"></div>
  <script src="dist/bootmark.bundle.min.js"></script>
	<script>
	  $('#md').bootmark({
      src: getParam('src') || 'README.md',
			join: getParam('join'),
			css:'dist/bootmark.min.css',
			html:{
        tocLimit: parseInt(getParam('tocLimit')) || 6,
	    	theme: getParam('theme') || 'paper',
				prettifyTheme: getParam('prettifyTheme') || 'tomorrow-night-eighties',
				toc: (getParam('toc') === 'false') ? false : true
			}
		});

		/**
		* @function getParam
		* @memberof window
		* @description gets param from url, made specifically for the demo. This doesn't work on some servers. They interpret the ``?`` in url as a server request. It may cause problems.
		* @param {String} name name of param
		* @param {String} [url=window.location.href] url to look through
		* @returns {String} param the param requested
		* @example
		* //example url "www.example.com?theme=cyborg"
		* getParam('theme');// cyborg
		*/
		function getParam(param,url){
			param = param.replace(/[\[\]]/g, "\\$&");
			var results = new RegExp("[?&]" + param + "(=([^&#]*)|&|#|$)").exec(url || window.location.href);
			if(!results){ return; }
			if(!results[2]){ return ''; }
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}
	</script>
</body>
</html>
